<body class="black">
    <main>
        <header class="row">
            <div class="logo col-2">
                <img src="./img/logo.png" alt="logomarca Amazon" height="50">
            </div>
            <div class="localizacao col-2">
                <div>

                    <img src="./img/location.svg" alt="f">

                </div>
                <div>
                    <span>Olá</span>
                    <span>Selecione o endereço</span>
                </div>
            </div>
            <div class="pesquisa col-4">
                <form action="" class="formPesquisa">
                    <label for="selectTipo"></label>
                    <select name="tipoProduto" id="selectTipo" title="Tipo do Produto">
                        <option selected="selected" value="0">Todos os departamentos</option>
                        <option value="1">Alexa e Skills</option>

                        <option value="7">Bolsas, Malas e Mochilas</option>
                        <option value="8">Brinquedos e Jogos</option>
                        <option value="9">Casa</option>
                        <option value="10">CD e Vinil</option>
                        <option value="11">Computadores e Informática</option>
                        <option value="12">Cozinha</option>
                        <option value="13">Dispositivos Amazon</option>
                        <option value="14">DVD e Blu-Ray</option>
                        <option value="15">Eletrodomésticos</option>
                        <option value="16">Eletrônicos</option>
                        <option value="17">Esportes e Aventura</option>
                        <option value="15">Ferramentas e Materias de Construção</option>
                        <option value="16">Games</option>
                        <option value="17">Instrumentos Musicais</option>
                        <option value="18">Jardim e Piscina</option>
                        <option value="19">Livros</option>
                        <option value="20">Loja Kindle</option>
                        <option value="21">Material para Escritório e Papelaria</option>
                        <option value="22">Móveis e Decoração</option>
                        <option value="23">Pet Shop</option>
                        <option value="24">Prime Video</option>
                        <option value="25">Programe e Poupe</option>
                        <option value="26">Roupas Calçados e Joias</option>
                        <option value="27">Feminino</option>
                        <option value="28">Masculino</option>
                        <option value="29">Meninas</option>
                        <option value="30">Meninos</option>
                        <option value="31">Bebês</option>
                        <option value="32">Saúde e Cuidados Pessoais</option>
                    </select>

                    <label for="nomeProduto"></label>
                    <input type="text" name="nomeProduto" id="nomeProduto" title="Nome do Produto"
                        placeholder="Nome do produto">


                    <!-- <label for=""></label> -->
                    <!-- <input type="submit" value = ""> -->
                    <button type="submit" title="Fazer Pesquisa"><i class="fas fa-search"></i></button>

                </form>
            </div>

            <div class="login col-2">
                <span>Olá, faça seu login</span>
                <span> Contas e Listas</span>
            </div>

            <div class="pedidos col-1">

                <span>Devoluções</span>
                <span>e Pedidos</span>

            </div>

            <div class="carrinho col-1">
                <span>0</span>
                <span>CAR</span>

            </div>
        </header>
